<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Laporan Magang{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* biar textarea enak dibaca */
    textarea { min-height: 140px; }
  </style>
</head>

<body class="h-full bg-slate-100 text-slate-900">

  <!-- NAVBAR GRADIENT -->
  <nav class="sticky top-0 z-50 text-white shadow-lg
            bg-gradient-to-r from-blue-950 via-blue-900 to-blue-800">
  <div class="max-w-6xl mx-auto px-0 py-5 flex items-center">

    <!-- LOGO: nempel pojok kiri -->
    <div class="flex items-center">
      <div class="bg-gradient-to-r/90 rounded-xl p-2 shadow-md">
        <img src="{{ MEDIA_URL }}logo_unnes.png"
             alt="logo_unnes"
             class="h-12 w-12 object-contain" />
      </div>
    </div>

    <!-- JUDUL: geser ke kanan -->
    <div class="ml-4">
      <span class="text-2xl md:text-3xl font-bold tracking-wide drop-shadow">
        LAPORAN HARIAN MAGANG
      </span>
    </div>
<!-- JUDUL: geser ke ujung kanan -->
    <div class="ml-auto">
      <span class="text-2xl md:text-2xl font-bold tracking-wide drop-shadow">
        Nabila Nafishanaya
      </span>
    </div>
  </div>
  
</nav>


  <main class="max-w-6xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
